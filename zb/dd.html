<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/mdui/0.1.1/css/mdui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/mdui/0.1.1/js/mdui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <link href="/css/index.css" rel="stylesheet">
    <title>英雄联盟·峡谷激斗攻略</title>
</head>
<style>
    img{
        height: 60px;
        width: 60px;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .mdui-row{
        color:white;
        font-size: 22px;
        margin-bottom: 5px;
    }
</style>
<body style="background-color: #13394D">
    <div id="main" class="mdui-container">
        <img id="dd-img" src="https://s1.ax1x.com/2020/10/26/BuU6sK.png"> 
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#E62700;">+25%暴击几率</span></div></div>
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#E62700;">+35%攻击速度</span></div></div>
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#FFCC00;">唯一被动:</span>+5%移动速度</div></div>
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#FFCC00;">唯一被动—盈能:</span>你的移动和攻击会充盈能量,在充盈能量层数达到最大时，你的下一次攻击会造成50-120额外魔法伤害。</div></div>
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#FFCC00;">唯一被动一电击:</span>盈能攻击可以弹射到附近5个敌人身上，这个效果可以暴击。</div></div>
    </div>
