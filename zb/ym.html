<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/mdui/0.1.1/css/mdui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/mdui/0.1.1/js/mdui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <link href="/css/index.css" rel="stylesheet">
    <title>英雄联盟·峡谷激斗攻略</title>
</head>
<style>
    img{
        height: 60px;
        width: 60px;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .mdui-row{
        color:white;
        font-size: 22px;
        margin-bottom: 5px;
    }
</style>
<body style="background-color: #13394D">
    <div id="main" class="mdui-container">
        <img id="dd-img" src="https://s1.ax1x.com/2020/10/29/BY9NWD.png"> 
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#E62700;">+50攻击力</span></div></div>
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#E62700;">+10%冷却缩短</span></div></div>
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#FFCC00;">唯一被动:</span>+10护甲穿透</div></div>
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#FFCC00;">唯一被动—动能:</span>移动可以增加动能，在100层时给予最多50移动速度。攻击消耗所有的动能，造成等同于堆叠数量的额外魔法伤害，被减速时动能减少</div></div>
        <div class="mdui-row"><div class="mdui-col-xs-12 mdui-col-sm-6"><span style="color:#FFCC00;">唯一被动—急速:</span>消耗最大动能的攻击将获得25%的攻击速度，持续4秒</div></div>
    </div>
</body>
</html>
